<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
   
    <title>Quizzy</title>
    <link rel="icon" href="Quizzo_logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-image: url('background.jpg');
        background-position: center ;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% ;
      }
      </style>
  </head>
  <body>
    <header class="header">
      <div><img src="logo123.png" alt="Image" height="45" ></div>
      <nav class="nav">
          
              <a href="index.html">Home</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
              <a href="services">Services</a>
              <a href="product">product</a>
               <span></span>
      </nav>
    </header>
    
    <div class="start_btn"><button>Start Quiz</button></div>

   
    <div class="info_box">
      <div class="info-title"><span>Rules for the quiz </span></div>
      <div class="info-list">
        <div class="info">
          1. Once you select your answer, it can't be undone.
        </div>
        <div class="info">
          2. You will have only 15 seconds per each question.
        </div>
        <div class="info">
          3. You'll get points on the basis of your correct answers.
        </div>
      </div>
      <div class="buttons">
        <a href="index.html">
        <button class="quit">Exit Quiz</button>
        </a>
        <button class="restart">Continue</button>
      </div>
    </div>

  
    <div class="quiz_box">
      <header>
        <div class="title">Quizo</div>
        <div class="timer">
          <div class="time_left_txt">Time Left</div>
          <div class="timer_sec">15</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section>
        <div class="que_text"></div>
        <div class="option_list"></div>
      </section>

      <footer>
        <div class="total_que">
       
        </div>
        <button class="next_btn">Next Question</button>
      </footer>
    </div>

   
    <div class="result_box">
      <div class="icon">
        <i class="fas fa-crown"></i>
      </div>
     <div class="complete_text">You've completed the Quiz!</div>
      <div class="score_text">
   
      </div>
      <div class="wait_text">Wait ...</div>
      <div class="buttons">
        
        <button class="quit hidden">Quit Quiz</button> 
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="question.js"></script>
    <script src="script.js"></script>
  </body>
</html>
